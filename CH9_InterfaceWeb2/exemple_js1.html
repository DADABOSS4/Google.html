<!DOCTYPE html>
<html>
    <head><title>Age</title>
    <script type="text/javascript">
        let compteur = 0 ;
        function suivant() {
            compteur = compteur + 1 ;
            document.getElementById("valeur").innerHTML = compteur;
        }
    </script>
    </head>
    <body>
        <button onclick="suivant();">Clic!</button>
        <span id="valeur">0</span>
    </body>
</html>
